
<div class="container auth-form">
    <div class="row">
        <div class="col col-md-12">
            <h4>Registrar</h4>
            <hr>
            <form [formGroup]="registerForm" (submit)="registerUser()">
                <div class="form-group">
                    <label for="FN">Nombre</label>
                    <input formControlName="firstName" type="text" class="form-control" id="FN" aria-describedby="emailHelp" placeholder="Introduce tu Nombre">
                  </div>
                  <div class="form-group">
                    <label for="LN">Apellido</label>
                    <input formControlName="lastName" type="text" class="form-control" id="LN" aria-describedby="emailHelp" placeholder="Introduce tu Apellido">
                  </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repassword">Confirmar Contraseña</label>
                    <input formControlName="confirmPassword" type="password" class="form-control" id="repassword" placeholder="Password">
                  </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
              </form>
        </div>
    </div>
</div>

<swal #error title="Oops" icon="error" text="" [showCancelButton]="true" [focusCancel]="true">
</swal>
